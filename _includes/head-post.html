<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <link rel="stylesheet" href="{{ site.url }}css/main.css">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@KlimaLautern" />
  <meta property="og:url" content="{{ page.url }}" /
  <meta property="twitter:title" content="{{ page.title }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="{{ page.type | default: "article" }}" />
  {% if page.thumbnail %}
  <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}" />
  <meta property="twitter:image" content="{{ site.url }}{{ page.thumbnail }}" />
  <meta property="twitter:image:alt" content="{{ page.description }}" />
  {% else %}
  <meta property="og:image" content="{{ site.url }}images/TwitterImage.png" />
  <meta property="twitter:image" content="{{ site.url }}images/TwitterImage.png" />
  <meta property="twitter:image:alt" content="{{ page.description }}" />
  {% endif %}
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="twitter:description" content="{{ page.description }}" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" type="image/png" href="/favicon32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon96.png" sizes="96x96">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon180.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/favicon144.png">
</head>
